<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="media/videogames_logos/galaxy_logo.ico" />


    <title>Galaxy Games</title>

    {% load static %}

    <!-- Bootstrap -->
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/fe829b7767.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static 'videogames/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'videogames/css/font-awesome.min.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

</head>

<body style="background-color: #F4F6F6;">
    <!-- Navegación -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="navExpand p-4">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navLink" aria-current="page" href="{% url 'index_videogames' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLink" href="{% url 'about_videogames' %}">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navLink" href="{% url 'games' %}">Todos los juegos</a>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar navStyles">
        <div class="container-fluid">
            <button class="navbar-toggler navButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index_videogames' %}">
                <img src="media/videogames_logos/galaxy_logo.png" width="30" height="30" class="d-inline-block align-top logo" alt="">
            </a>
        </div>
    </nav>

    <!-- Contenido -->

    <div class="container p-4">
        {% block content %}{% endblock %}
    </div>


    <!-- Pié de página -->
    <footer>
        <div class="divFooter">
            <div class="redes">
                <div class="iconos">
                    <a href="https://twitter.com" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.facebook.com" class="facebook"><i class="fa fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com" class="instagram"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
            <div class="info">
                <p class="m-0 mbt1 copyrigth">&copy; 2022, Galaxy Games, Inc. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->

</body>

</html>
